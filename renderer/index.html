<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floating Tab Observer</title>
    <style>
      :root { --bg: rgba(15,15,18,0.92); --fg:#fff; --muted:#9aa0a6; --accent:#7dd3fc; }
      html, body { margin:0; padding:0; background: transparent; }
      .panel { width:100%; height:100%; box-sizing:border-box; background:var(--bg); border-radius:16px; padding:10px 14px;
               -webkit-app-region: drag; display:flex; flex-direction:column; gap:6px; color:var(--fg); font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial; }
      .panel.compact { height:56px; padding:6px 12px; border-radius:12px; gap:4px; }
      .row { display:flex; align-items:center; gap:8px; min-height:18px; }
      .browser { color:var(--muted); font:12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; opacity:.95; }
      .audible { font-size:12px; }
      .title { font-weight:700; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
      .url { font:12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; -webkit-app-region: no-drag; user-select:text; }
      .dot { width:8px; height:8px; border-radius:999px; background:#555 }
      .dot.on { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    </style>
  </head>
  <body>
    <div class="panel" id="panel">
      <div class="row" id="status">
        <div class="dot" id="audDot"></div>
        <div class="browser" id="browser">—</div>
        <div class="audible" id="audible"></div>
      </div>
      <div class="row title" id="title">—</div>
      <div class="row url" id="url">—</div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
